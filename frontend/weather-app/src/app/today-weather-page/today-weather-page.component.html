<div class = "loading" *ngIf="loading">
    <h2>Loading...</h2>
</div>
<div *ngIf="!loading">
    <app-current-weather [weatherData]="data"></app-current-weather>
    <app-today-forecast [weatherData] ="data"></app-today-forecast>
    <app-weather-today [weatherData]="data"></app-weather-today>
</div>
